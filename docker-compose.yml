version: '3.5'

volumes:
  nginx-shared:

services:
  redis:
    image: redis:alpine
    ports:
      - "6389:6379"
    expose:
      - "6389"
  web:
    build:
      context: .
      dockerfile: ./Dockerfile
    links:
      - redis # links this container to "redis" container
    env_file:
      - .env
    # environment:
    #   - REDIS_URL="redis://127.0.0.1:6389"
    depends_on:
      - redis
    ports:
      - "3253:3666"